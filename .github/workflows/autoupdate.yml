name: autoupdate

on:
  push:
    branches:
      - main

jobs:
  autoupdate:
    name: autoupdate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          git fetch --unshallow
          git config user.name github-actions
          git config user.email github-actions@github.com
          gh pr list -l autoupdate | cut -f3 | while read line
          do
            git checkout -b $line origin/$line
            git merge origin/main -m"Merge branch 'main' into $line (automerge)"
            git push
          done

        env:
          GH_TOKEN: ${{ github.token }}
  rerun_checks:
    runs-on: ubuntu-latest
    needs: autoupdate
    name: Rerun specified checks
    steps:
      - name: Rerun Checks
        uses: shqear93/rerun-checks@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          check-names: 'check1, check2' # Replace with the names of the jobs you want to rerun